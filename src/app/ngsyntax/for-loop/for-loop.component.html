<p>for-loop works!</p>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item?.name}}</td>
        <td>{{item?.age}}</td>
    </tr>
</table>
